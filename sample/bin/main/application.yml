server:
  port: 8088
  servlet:
    contextPath: /sample
  tomcat:
    accesslog:
       enabled: true

#database: h2

spring:
  mvc:
    view:
      prefix: /WEB-INF/views/
      suffix: .jsp
  sql:
    init: 
      mode: embedded    # ALWAYS: 모든 데이터베이스에 sql 스크립트를 동작시킨다. / EMBDEDED: embedded 데이터베이스만 sql 스크립트를 동작시킨다. / NEVER: 모든 데이터베이스에 sql 스크립트를 동작시키지 않는다.
      schema-locations: classpath*:db/schema.sql
      data-locations: classpath*:db/data.sql
      #classpath*:db/${database}/schema.sql 
      #classpath*:db/${database}/data.sql
  datasource:
     driver-class-name: org.h2.Driver
     url: jdbc:h2:tcp://localhost/~/test
     #driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy   #
     #url: jdbc:log4jdbc:h2:tcp://localhost/~/test
     username: sa
     password:   
  jpa:
    open-in-view: false
    properties:
      hibernate:
        ddl-auto: update     # create, create-drop, validate, update, none
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
          # SpringPhysicalNamingStrategy(Default)  =>  camel case를 underscore 형태로 변경
          # PhysicalNamingStrategyStandardImpl     =>  변수 이름을 그대로 사용
        use-new-id-generator-mappings: true
        format_sql: true
        use_sql_comments: true
    generate-ddl: true
    show_sql: true   # console sql 
  h2:
    console: 
      enabled: true
      path: /h2
      
logging:
  level:
    root: error   # trace, debug, info, warn, error, fatal
    org:
      hibernate:
        type: off
      springframework:
        cloud: off
        web: off
        jdbc: off
    
    jdbc: 
      connection: off
      sqlonly: off
      sqltiming: info
      audit: off
      result: off
      resultsettable: info

